    <script>
        const emojis = [
            'â¤ï¸', 'ğŸ˜Š', 'ğŸ˜˜', 'ğŸ¥°', 'ğŸ˜', 'ğŸ’•', 'ğŸ’–', 'ğŸ’', 'ğŸ’“', 'ğŸ’—',
            'ğŸŒ¹', 'ğŸŒº', 'ğŸŒ¸', 'ğŸŒ·', 'ğŸ’', 'ğŸŒ»', 'ğŸŒ¼', 'ğŸ€', 'âœ¨', 'â­',
            'ğŸµ', 'ğŸ¶', 'ğŸˆ', 'ğŸ€', 'ğŸ', 'ğŸŒˆ', 'â˜€ï¸', 'ğŸŒ™', 'âš¡', 'ğŸ’«'
        ];

        function createEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            emojis.forEach(emoji => {
                const button = document.createElement('button');
                button.className = 'emoji-btn';
                button.textContent = emoji;
                button.onclick = () => addEmoji(emoji);
                picker.appendChild(button);
            });
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
        }

        function addEmoji(emoji) {
            const textarea = document.getElementById('note-input');
            textarea.value += emoji;
            textarea.focus();
        }

        function formatDate(date) {
            // Hebrew date format
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
            };
            return new Intl.DateTimeFormat('he-IL', options).format(date);
        }

        function addNote() {
            const noteInput = document.getElementById('note-input');
            const notesList = document.getElementById('notes-list');
            
            if (noteInput.value.trim() !== '') {
                const li = document.createElement('li');
                const date = new Date();
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'note-date';
                dateDiv.textContent = formatDate(date);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'note-content';
                contentDiv.textContent = noteInput.value;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '××—×§';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = function() {
                    li.remove();
                    saveNotes();
                };
                
                li.appendChild(dateDiv);
                li.appendChild(contentDiv);
                li.appendChild(deleteBtn);
                notesList.insertBefore(li, notesList.firstChild);
                noteInput.value = '';
                
                saveNotes();
            }
        }

        function saveNotes() {
            const notes = [];
            document.querySelectorAll('#notes-list li').forEach(li => {
                notes.push({
                    date: li.querySelector('.note-date').textContent,
                    content: li.querySelector('.note-content').textContent
                });
            });
            localStorage.setItem('loveNotes', JSON.stringify(notes));
        }

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');
            const notesList = document.getElementById('notes-list');
            notes.forEach(note => {
                const li = document.createElement('li');
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'note-date';
                dateDiv.textContent = note.date;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'note-content';
                contentDiv.textContent = note.content;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '××—×§';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = function() {
                    li.remove();
                    saveNotes();
                };
                
                li.appendChild(dateDiv);
                li.appendChild(contentDiv);
                li.appendChild(deleteBtn);
                notesList.appendChild(li);
            });
        }

        createEmojiPicker();
        loadNotes();
    </script>
